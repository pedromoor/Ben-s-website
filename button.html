
<style>

    .subscribe-button {
        background-color: rgb(200, 0, 0);
        border: none;
        color: white;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        margin-left: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        transition: opacity 0.5s;
        vertical-align: top;
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        border-color: rgb(6, 95, 212);
        border-style: solid;
        border-width: 1px;
        color:rgb(6, 95, 212);
        border-radius: 2px;
        cursor: pointer;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        transition: background-color 0.15s, color 0.15s;
    }

    .join-button:hover {
        background-color: rgb(6, 95, 212);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        height: 36px;
        width: 70;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        margin-left: 8px;
        cursor:pointer;
        transition: box-shadow 0.15s;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    blockquote {
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: medium;
        font-style: italic;
        text-decoration: wavy;
        text-align: center;
        color: darkorange;
    }
</style> 

<h1>Styling a (Subscribe-button, Join-button and
    Tweet-button.)
</h1>

<blockquote>
    <p>Stay positve. Work hard. Make it happen</p>
    <cite>Ben Hustler</cite>
</blockquote>

<hr>

<button class="subscribe-button">
     SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
